version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/equivalencias
      - SECRET_KEY=ufsm_equivalencias_2025_secret_key
      - FLASK_ENV=development
    depends_on:
      - db
    volumes:
      - .:/app
    command: python src/main.py

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=equivalencias
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

